<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Works Assignment 1</title>
    <style>
      #main {
        width: 70%;
        height: 800px;
        margin: auto;
      }
      #main > div {
        display: flex;
        justify-content: space-between;
      }
      #main > div:first-child > div {
        width: 14%;
        margin: 1%;
        height: 40px;
        border-radius: 3%;
      }
      #main > div:first-child > div > button {
        width: 100%;
        height: 100%;
        font-size: 100%;
        background-color: burlywood;
        border: none;
        cursor: pointer;
        border-radius: 3%;
      }
      #main > div:last-child {
        width: 50%;
        margin: auto;
        height: 50%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div>
        <div><button id="objects">Objects</button></div>
        <div><button id="arrays">Arrays</button></div>
        <div><button id="functions">Functions</button></div>
        <div><button id="strings">Strings</button></div>
        <div><button id="numbers">Numbers</button></div>
        <div><button id="nulls">null</button></div>
        <div><button id="undefineds">undefined</button></div>
      </div>
      <div>
        <div>
          <h2 id="heading"></h2>
          <ul id="list-items"></ul>
        </div>
      </div>
    </div>
    <script>
      // function to remove existing lists in webpage
      function remove_lists() {
        // select all lists element
        let lists = document.querySelectorAll("li");
        // iterate over every elements and remove from the webpage
        for (var i = 0; i < lists.length; i++) {
          lists[i].remove();
        }
      }

      // when  object button is clicked it shows 4 points dynamically on object
      const objects = document.getElementById("objects");
      objects.addEventListener("click", () => {
        remove_lists();
        let name = document.getElementById("objects");
        let list_items = document.getElementById("list-items");
        let heading = document.getElementById("heading");
        // heading.innerText = `${name.innerText}:`;

        let list1 = document.createElement("li");
        list1.textContent =
          "The Object class represents one of JavaScript's data types. It is used to store various keyed collections and more complex entities.";
        let list2 = document.createElement("li");
        list2.textContent =
          "Nearly all objects in JavaScript are instances of Object";
        let list3 = document.createElement("li");
        list3.textContent =
          "If the value is null or undefined, it will create and return an empty object.";
        let list4 = document.createElement("li");
        list4.textContent =
          "Otherwise, it will return an object of a Type that corresponds to the given value.";
        list_items.appendChild(list2);
        list_items.appendChild(list1);
        list_items.appendChild(list3);
        list_items.appendChild(list4);
      });

      // when  array button is clicked it shows 4 points dynamically on array
      const arrays = document.getElementById("arrays");
      arrays.addEventListener("click", () => {
        remove_lists();
        let name = document.getElementById("arrays");
        let list_items = document.getElementById("list-items");
        let heading = document.getElementById("heading");
        heading.innerText = `${name.innerText}:`;
        let list1 = document.createElement("li");
        list1.textContent =
          "The JavaScript Array class is a global object that is used in the construction of arrays; which are high-level, list-like objects.";
        let list2 = document.createElement("li");
        list2.textContent =
          "JavaScript arrays are zero-indexed. The first element of an array is at index 0, and the last element is at the index value equal to the value of the array's length property minus 1.";
        let list3 = document.createElement("li");
        list3.textContent =
          "Several of the built-in array methods (e.g., join(), slice(), indexOf(), etc.) take into account the value of an array's length property when they're called.";
        let list4 = document.createElement("li");
        list4.textContent =
          "The result of a match between a RegExp and a string can create a JavaScript array. This array has properties and elements which provide information about the match. ";
        list_items.appendChild(list2);
        list_items.appendChild(list1);
        list_items.appendChild(list3);
        list_items.appendChild(list4);
      });

      // when  functions button is clicked it shows 4 points dynamically on functions
      const functions = document.getElementById("functions");
      functions.addEventListener("click", () => {
        remove_lists();
        let name = document.getElementById("functions");
        let list_items = document.getElementById("list-items");
        let heading = document.getElementById("heading");
        heading.innerText = `${name.innerText}:`;
        let list1 = document.createElement("li");
        list1.textContent =
          "Functions are one of the fundamental building blocks in JavaScript.";
        let list2 = document.createElement("li");
        list2.textContent =
          "A function in JavaScript is similar to a procedureâ€”a set of statements that performs a task or calculates a value";
        let list3 = document.createElement("li");
        list3.textContent =
          "A function definition (also called a function declaration, or function statement) consists of the function keyword, followed by:";
        let list4 = document.createElement("li");
        list4.textContent =
          "Primitive parameters (such as a number) are passed to functions by value; the value is passed to the function, ";
        list_items.appendChild(list2);
        list_items.appendChild(list1);
        list_items.appendChild(list3);
        list_items.appendChild(list4);
      });

      // when  strings button is clicked it shows 4 points dynamically on strings
      const strings = document.getElementById("strings");
      strings.addEventListener("click", () => {
        remove_lists();
        let name = document.getElementById("strings");
        let list_items = document.getElementById("list-items");
        let heading = document.getElementById("heading");
        heading.innerText = `${name.innerText}:`;
        let list1 = document.createElement("li");
        list1.textContent =
          "The String object is used to represent and manipulate a sequence of characters.";
        let list2 = document.createElement("li");
        list2.textContent =
          "Strings are useful for holding data that can be represented in text form.";
        let list3 = document.createElement("li");
        list3.textContent =
          "Some of the most-used operations on strings are to check their length, to build and concatenate them using the + and += string operators";
        let list4 = document.createElement("li");
        list4.textContent =
          "checking for the existence or location of substrings with the indexOf() method, or extracting substrings with the substring() method.";
        list_items.appendChild(list2);
        list_items.appendChild(list1);
        list_items.appendChild(list3);
        list_items.appendChild(list4);
      });

      // when  numbers button is clicked it shows 4 points dynamically on numbers
      const numbers = document.getElementById("numbers");
      numbers.addEventListener("click", () => {
        remove_lists();
        let name = document.getElementById("numbers");
        let list_items = document.getElementById("list-items");
        let heading = document.getElementById("heading");
        heading.innerText = `${name.innerText}:`;
        let list1 = document.createElement("li");
        list1.textContent =
          "The Number constructor contains constants and methods for working with numbers. Values of other types can be converted to numbers using the Number() function.";
        let list2 = document.createElement("li");
        list2.textContent =
          "When used as a function, Number(value) converts a string or other value to the Number type. If the value can't be converted, it returns NaN.";
        let list3 = document.createElement("li");
        list3.textContent =
          "The JavaScript Number type is a double-precision 64-bit binary format IEEE 754 value, like double in Java or C#.";
        let list4 = document.createElement("li");
        list4.textContent =
          "his means it can represent fractional values, but there are some limits to what it can store.";
        list_items.appendChild(list2);
        list_items.appendChild(list1);
        list_items.appendChild(list3);
        list_items.appendChild(list4);
      });

      // when  null button is clicked it shows 4 points dynamically on null
      const nulls = document.getElementById("nulls");
      nulls.addEventListener("click", () => {
        remove_lists();
        let name = document.getElementById("nulls");
        let list_items = document.getElementById("list-items");
        let heading = document.getElementById("heading");
        heading.innerText = `${name.innerText}:`;
        let list1 = document.createElement("li");
        list1.textContent =
          "The value null represents the intentional absence of any object value. ";
        let list2 = document.createElement("li");
        list2.textContent =
          "It is one of JavaScript's primitive values and is treated as falsy for boolean operations.";
        let list3 = document.createElement("li");
        list3.textContent =
          "The value null is written with a literal: null. null is not an identifier for a property of the global object, like undefined can be";
        let list4 = document.createElement("li");
        list4.textContent =
          " Instead, null expresses a lack of identification, indicating that a variable points to no object.";
        list_items.appendChild(list2);
        list_items.appendChild(list1);
        list_items.appendChild(list3);
        list_items.appendChild(list4);
      });

      // when  undefined button is clicked it shows 4 points dynamically on undefined
      const undefineds = document.getElementById("undefineds");
      undefineds.addEventListener("click", () => {
        remove_lists();
        let name = document.getElementById("undefineds");
        let list_items = document.getElementById("list-items");
        let heading = document.getElementById("heading");
        heading.innerText = `${name.innerText}:`;
        let list1 = document.createElement("li");
        list1.textContent =
          "The global undefined property represents the primitive value undefined. It is one of JavaScript's";
        let list2 = document.createElement("li");
        list2.textContent =
          "undefined is a property of the global object. That is, it is a variable in global scope. The initial value of undefined is the primitive value undefined.";
        let list3 = document.createElement("li");
        list3.textContent =
          "A variable that has not been assigned a value is of type undefined.";
        let list4 = document.createElement("li");
        list4.textContent =
          "A method or statement also returns undefined if the variable that is being evaluated does not have an assigned value.";
        list_items.appendChild(list2);
        list_items.appendChild(list1);
        list_items.appendChild(list3);
        list_items.appendChild(list4);
      });
    </script>
  </body>
</html>
