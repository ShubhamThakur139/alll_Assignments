<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZigZag Assignment</title>
    <style>
      #row {
        width: 800px;
        margin: auto;
        display: flex;
      }
      #row > div {
        height: 150px;
        margin: 10px;
        flex-basis: 150px;
        background-color: teal;
        border-radius: 8px;
      }
      .flex-fill {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="row">
      <div></div>
      <div class="flex-fill"></div>
      <div></div>
    </div>
    <div id="row">
      <div class="flex-fill"></div>
      <div></div>
      <div></div>
    </div>
    <div id="row">
      <div></div>
      <div></div>
      <div class="flex-fill"></div>
    </div>
  </body>
</html>
