<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
  </head>
  <body>
    <h1 id="heading">
      The buttons color changes to a random value when it is clicked! But only
      two times!
    </h1>
    <button id="changeColor">Click here to change my color!</button>
    <script>
      var count = 0;
      const random_color = () => {
        if (count >= 1) {
          changeColor.removeEventListener("click", random_color);
        }
        const colors = [
          "red",
          "green",
          "yellow",
          "blue",
          "pink",
          "orange",
          "purple",
          "chartreuse",
          "orangered",
          "teal",
        ];
        const heading = document.getElementById("heading");
        let ran = Math.floor(Math.random() * 10 + 1);
        heading.style.color = colors[ran];
        console.log(count++);
      };
      const changeColor = document.getElementById("changeColor");
      changeColor.addEventListener("click", random_color);
      changeColor.addEventListener("mouseenter", () => {
        let ran = Math.floor(Math.random() * 50 + 1);
        console.log(ran);
        event.target.style.fontSize = `${ran}px`;
      });
    </script>
  </body>
</html>
