<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Play Event</title>
    <style>
      #main {
        width: 40%;
        height: 330px;
        background-color: #4c9bd8;
        margin: auto;
        padding: 5%;
        position: relative;
        border-radius: 10px;
      }
      button {
        position: absolute;
        bottom: 9%;
        right: 9%;
        width: 25%;
        height: 19%;
        background-color: #5ba65f;
        text-align: center;
        border: none;
        font-size: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <button>SUBMIT</button>
    </div>
    <script>
      const container = document.getElementById("main");
      container.addEventListener("mouseover", () => {
        console.log(`red`);
        const button = document.querySelector("button");
        button.style.background = "#B14839";
      });
      //   const body = window.body;
      container.addEventListener("mouseleave", () => {
        console.log(`green`);
        const button = document.querySelector("button");
        button.style.background = "#5ba65f";
      });
    </script>
  </body>
</html>
