<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deletions Assignment</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
      <h5>First H5</h5>
      <h5>Second H5</h5>
      <h5>Third H5</h5>
    </div>
    <div id="cont">
      <div class="green">First DIV</div>
      <div class="red">Second DIV</div>
      <div class="blue">Third DIV</div>
      <p class="green">First P</p>
      <p class="red">Second P</p>
      <p class="blue">Third P</p>
    </div>
    <hr />
    <button onclick="remove_h1()">Remove H1</button>
    <button onclick="remove_h3()">Remove H3</button>
    <button onclick="remove_h5()">Remove H5</button>
    <button onclick="remove_red('red')">Remove Red</button>
    <button onclick="remove_div()">Remove DIVS</button>
    <script>
      function remove_h1() {
        var first_h1 = document.querySelector("h1");
        first_h1.remove();
      }
      function remove_h3() {
        var h3_items = document.querySelectorAll("h3");
        for (var i = 0; i < h3_items.length; i++) {
          h3_items[i].remove();
        }
      }
      function remove_h5() {
        var h5_items = document.querySelectorAll("h5");
        for (var i = 0; i < h5_items.length; i++) {
          h5_items[i].remove();
        }
      }
      function remove_red(name) {
        var childs = document.querySelectorAll("." + name);
        // console.log(childs.length);
        for (var i = 0; i < childs.length; i++) {
          childs[i].remove();
        }
      }
      function remove_div() {
        var parent = document.getElementById("cont");
        var div_ch = parent.querySelectorAll("div");
        for (var i = 0; i < div_ch.length; i++) {
          div_ch[i].remove();
        }
      }
    </script>
  </body>
</html>
