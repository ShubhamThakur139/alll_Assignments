<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creators Assignment</title>
    <style>
      #cont {
        display: flex;
      }
      #cont > div {
        flex: 1;
        /* width: 100px;*/
        height: 100px;
        margin: 5px;
        background-color: teal;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="headings"></div>
    <div id="cont"></div>
    <ul id="vikings">
      <li>Priyanshu</li>
    </ul>
    <button onclick="create_h1()">Create H1</button>
    <button onclick="create_h3()">Create 2 H3</button>
    <button onclick="create_div()">Create DIVS</button>
    <button onclick="add_students()">Add Students</button>
    <button onclick="add_copy()">Add Copyright</button>
    <script>
      var students = [
        "Ajay",
        "Akshay",
        "Anusha",
        "Chandrashekhara",
        "Haren",
        "Hasaan",
        "Mahesh",
        "Mousumi",
        "Pavan",
        "Rahul",
        "Sumanta",
        "Venkatesh",
        "Vetrival",
        "Vijayendra",
      ];
      function create_h1() {
        var parent = document.getElementById("headings");
        var h1 = document.createElement("h1");
        h1.textContent = "Masai School";
        parent.appendChild(h1);
      }
      function create_h3() {
        var parent = document.getElementById("headings");
        var h3_fir = document.createElement("h3");
        h3_fir.textContent = "A Transformation in education!";
        var h3_sec = document.createElement("h3");
        h3_sec.textContent = "Learn to earn, pay when you get.";
        parent.appendChild(h3_fir);
        parent.appendChild(h3_sec);
      }

      function create_div() {
        var parent = document.getElementById("cont");
        for (var i = 0; i < 10; i++) {
          var child = document.createElement("div");
          child.textContent = i + 1;
          parent.append(child);
        }
      }

      function add_students() {
        var parent = document.getElementById("vikings");
        for (var i = 0; i < students.length; i++) {
          var child = document.createElement("li");
          child.textContent = students[i];
          parent.appendChild(child);
        }
      }

      function add_copy() {
        var parent = document.body;
        var btn = document.querySelector("button");
        var child = document.createElement("p");
        child.textContent = "@ masai 2019";
        parent.insertBefore(child, btn);
      }
    </script>
  </body>
</html>
