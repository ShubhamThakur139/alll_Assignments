<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=lab, initial-scale=1.0" />
    <title>Age Check Assignment</title>
  </head>
  <body>
    <!-- 1st Problem -->
    <label for="">Age</label>
    <input type="number" name="" id="age" />
    <button onclick="check_age()">Check Age</button>
    <script>
      function check_age() {
        var age = document.getElementById("age").value;
        // console.log(age);
        var message = document.createElement("p");
        if (age > 18) {
          message.textContent = "You can drive in India";
        } else if (age < 18) {
          message.textContent = "Can't drive in India";
        } else {
          message.textContent = "Just Old Enough";
        }
        document.body.appendChild(message);
      }
    </script>
  </body>
</html>
