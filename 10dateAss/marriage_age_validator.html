<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Part Assignment</title>
    <style>
      #main {
        width: 60%;
        margin: auto;
        margin-top: 2%;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <label for="">Select Gender: </label>
      <select name="" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
      </select>
      <br /><br />
      <label for="">Enter birth year: </label>
      <input type="number" name="" id="year" />
      <br />
      <br />
      <button onclick="eligile()">Submit</button>
    </div>
    <script>
      function eligile() {
        var gender = document.getElementById("gender").value;
        var year = document.getElementById("year").value;
        var date = new Date();
        var age = date.getFullYear() - year;
        if (gender == "male" && age >= 21) {
          alert(
            `Age is ${age} and Gender is ${gender}. So acc. to Govt Of India user is valid for marriage`
          );
        } else if (gender == "female" && age >= 18) {
          alert(
            `Age is ${age} and Gender is ${gender}. So acc. to Govt Of India user is valid for marriage`
          );
        } else {
          alert(
            `Age is ${age} and Gender is ${gender}. So acc. to Govt Of India user is not valid for marriage`
          );
        }
        // console.log(age);
        // console.log(gender);
        // console.log(year);
      }
    </script>
  </body>
</html>
